<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Nighty Setup</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      color: #fff;

      background: linear-gradient(120deg, #3178b6, #46beeb, #3f6e88, #1a4c73, #0f3051);
      background-size: 200% 200%;
      animation: gradientMove 60s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 0%; }
      50% { background-position: 100% 100%; }
      100% { background-position: 0% 0%; }
    }

    #titlebar {
      height: 35px;
      background: linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%);
      display: flex;
      align-items: center;
      padding: 0 10px;
      gap: 8px;
      -webkit-app-region: drag;
      border-bottom: 5px solid #333;
    }

    .window-button {
      -webkit-app-region: no-drag;
      background: transparent;
      border: none;
      color: #999;
      width: 35px;
      height: 35px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.2s;
    }

    .window-button:hover {
      background: rgba(255,255,255,0.1);
      color: #fff;
    }

    .window-button.close:hover {
      background: #e81123;
      color: #fff;
    }

    #status {
      color: #fff; 
      font-size: 12px;
      font-family: 'Segoe UI', sans-serif;
      font-weight: normal;  
      flex: 1;
      text-align: center;
      user-select: none;
    }

    #login-box {
      background: rgba(0,0,0,0.6);
      border-radius: 12px;
      padding: 40px 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 300px;
      max-width: 90%;
      margin: 175px auto 0 auto; 
      box-shadow: 0 0 20px rgba(22, 22, 22, 0.5);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease forwards;
      animation-delay: 0.3s;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #login-box .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    #login-box .header .logo-text {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    #login-box .header .logo-text img {
      height: 20px;
      width: auto;
    }

    #login-box .header .logo-text span {
      color: white;
      font-size: 24px;
      font-weight: bold;
    }

    #login-box .header .welcome {
      color: white;
      font-size: 28px;
      font-weight: bold;
    }

    #login-box h3 {
      margin-bottom: 20px;
      color: white;
      font-size: 22px;
    }

    input, button.continue-btn {
      margin: 8px 0;
      padding: 12px 16px;
      border-radius: 8px;
      border: none;
      width: 100%;
      font-size: 14px;
    }

    input {
      background: rgba(255,255,255,0.1);
      color: #fff;
    }

    input::placeholder {
      color: rgba(255,255,255,0.5);
    }

    button.continue-btn {
      background: #3178b6;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.2s;
    }

    button.continue-btn:hover {
      background: #46beeb;
    }
  </style>
</head>
<body>
  <div id="titlebar" ondblclick="maximizeWindow()">
    <span id="status">Nighty Setup</span>
    <button class="window-button minimize" onclick="minimizeWindow()" title="Minimize">
      <svg width="12" height="12" viewBox="0 0 12 12" fill="currentColor">
        <path d="M0 6h12v1H0z"/>
      </svg>
    </button>
    <button class="window-button maximize" onclick="maximizeWindow()" title="Maximize">
      <svg width="12" height="12" viewBox="0 0 12 12" fill="currentColor">
        <path d="M1 1v10h10V1H1zm1 1h8v8H2V2z"/>
      </svg>
    </button>
    <button class="window-button close" onclick="exitApp()" title="Close">
      <svg width="12" height="12" viewBox="0 0 12 12" fill="currentColor">
        <path d="M6.8 6l4.6-4.6c.2-.2.2-.5 0-.7-.2-.2-.5-.2-.7 0L6 5.2 1.4.7c-.2-.2-.5-.2-.7 0-.2.2-.2.5 0 .7L5.2 6 .7 10.6c-.2.2-.2.5 0 .7.1.1.2.1.4.1.1 0 .3 0 .4-.1L6 6.8l4.6 4.6c.1.1.2.1.4.1.1 0 .3 0 .4-.1.2-.2.2-.5 0-.7L6.8 6z"/>
      </svg>
    </button>
  </div>

  <div id="login-box">
    <div class="header">
      <div class="logo-text">
        <img src="https://nighty.one/assets/img/nighty@500px.png" alt="Nighty Logo">
        <span>Nighty</span>
      </div>
      <div class="welcome">Welcome Back</div>
    </div>
    <h3>Login</h3>
    <input id="domain" placeholder="Domain (e.g. https://nighty.one)">
    <input id="username" placeholder="Username">
    <input id="password" placeholder="Password" type="password">
    <button class="continue-btn" onclick="save()">Continue</button>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    function exitApp() {
      window.close();
    }

    function minimizeWindow() {
      ipcRenderer.send('minimize-window');
    }

    function maximizeWindow() {
      ipcRenderer.send('maximize-window');
    }

    function save() {
      const data = {
        domain: document.getElementById('domain').value,
        username: document.getElementById('username').value,
        password: document.getElementById('password').value
      };
      ipcRenderer.send('save-config', data);
    }
  </script>
</body>
</html>
